<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers - Sayville Public Schools Roleplay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="roster.html">Roster</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="career-positions">
            <div class="card">
                <h3>Full-Time Bus Driver</h3>
                <p>Drive buses for full-time shifts.</p>
            </div>
            <div class="card">
                <h3>Sub Driver</h3>
                <p>Fill in for drivers on leave.</p>
            </div>
            <div class="card">
                <h3>Dispatch</h3>
                <p>Manage bus schedules and routes.</p>
            </div>
            <div class="card">
                <h3>Mechanic</h3>
                <p>Maintain and repair the buses.</p>
            </div>
        </section>

        <section class="career-form">
            <h2>Apply Now</h2>
            <form onsubmit="return validateAge()">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age (13+ only):</label>
                <input type="number" id="age" name="age" min="13" required>

                <label for="discord">Discord Username:</label>
                <input type="text" id="discord" name="discord" required>

                <label for="position">Position Applying For:</label>
                <select id="position" name="position" required>
                    <option value="">Select a Position</option>
                    <option value="Full-Time Bus Driver">Full-Time Bus Driver</option>
                    <option value="Sub Driver">Sub Driver</option>
                    <option value="Dispatch">Dispatch</option>
                    <option value="Mechanic">Mechanic</option>
                </select>

                <label for="mic">Do You Have a Working Mic?</label>
                <select id="mic" name="mic" required>
                    <option value="">Select Yes or No</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="computer">Do You Have a Decent Computer?</label>
                <select id="computer" name="computer" required>
                    <option value="">Select Yes or No</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sayville Public Schools Roleplay</p>
    </footer>

    <!-- Link to the script.js file -->
    <script src="script.js"></script>
</body>
</html>
