<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS 15 Emulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="left-menu">
            <span class="apple-icon"></span> <!-- Apple Icon -->
            <span>macOS 15</span>
        </div>
        <div class="center-menu">
            <span>Applications</span>
        </div>
        <div class="right-menu">
            <span>9:41 AM</span> <!-- Time -->
            <span>Battery</span>
            <span>Wi-Fi</span>
            <span>Bluetooth</span>
        </div>
    </div>

    <!-- Desktop -->
    <div class="desktop">
        <div class="desktop-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Mac_Icon.png" alt="App Icon">
            <span>App 1</span>
        </div>
        <div class="desktop-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Mac_Icon.png" alt="App Icon">
            <span>App 2</span>
        </div>
        <div class="desktop-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Mac_Icon.png" alt="App Icon">
            <span>App 3</span>
        </div>
    </div>

    <!-- Dock -->
    <div class="dock">
        <div class="dock-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Mac_Icon.png" alt="App Icon">
        </div>
        <div class="dock-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Mac_Icon.png" alt="App Icon">
        </div>
        <div class="dock-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Mac_Icon.png" alt="App Icon">
        </div>
    </div>

    <!-- App Window Example -->
    <div class="app-window show">
        <div class="app-window-header">
            <span class="app-title">App Window</span>
            <div class="window-controls">
                <button>⨉</button>
                <button>—</button>
                <button>□</button>
            </div>
        </div>
        <div class="app-content">
            <h1>Welcome to the App Window!</h1>
            <p>This is a sample app window to simulate macOS 15 style.</p>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
