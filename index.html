<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS 15 Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
