<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Page</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/script.js"></script> <!-- This will handle dynamic data loading -->
</head>
<body>
  <div class="container">
    <!-- Global Status Banner -->
    <div class="status-banner" id="global-status-banner">
      <!-- Dynamically set status will go here -->
      All Systems Operational
    </div>

    <!-- System Components Section -->
    <section class="components-section">
      <div id="component-groups">
        <!-- Component groups will be injected here dynamically -->
      </div>
    </section>

    <!-- Incidents Section -->
    <section class="incidents-section">
      <h2>Incidents & Maintenance</h2>
      <div id="incident-cards">
        <!-- Incident cards will be injected here dynamically -->
      </div>
    </section>

    <!-- Uptime Section -->
    <section class="uptime-section">
      <h2>Uptime</h2>
      <div class="uptime-chart">
        <!-- Uptime graph/chart will be injected here dynamically -->
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
