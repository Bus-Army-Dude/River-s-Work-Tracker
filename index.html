<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS 15 Emulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <div id="dock">
      <div class="dock-item" id="finder">Finder</div>
      <div class="dock-item" id="terminal">Terminal</div>
      <div class="dock-item" id="safari">Safari</div>
    </div>
    <div id="app-windows">
      <!-- Draggable windows will appear here -->
    </div>
    <div id="start-menu">
      <button id="start-button">Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
