<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Page</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script defer src="scripts/script.js"></script>
</head>
<body>
  <!-- Global System Status Banner -->
  <div id="global-status-banner" class="status-banner">
    <!-- Filled by JS -->
  </div>

  <main class="container">
    <!-- Component Groups -->
    <section id="components-section" class="components-section">
      <h2>System Status</h2>
      <!-- Filled by JS -->
    </section>

    <!-- Incidents and Maintenance -->
    <section id="incidents-section" class="incidents-section">
      <h2>Incidents & Maintenance</h2>
      <!-- Filled by JS -->
    </section>

    <!-- Uptime Statistics -->
    <section id="uptime-section" class="uptime-section">
      <h2>Uptime Tracker</h2>
      <!-- Filled by JS (Charts, %s) -->
    </section>
  </main>
</body>
</html>
