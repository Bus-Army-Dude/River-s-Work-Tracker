<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Calendar</title>
  <link rel="stylesheet" href="calendar.css" />
</head>
<body>

  <div class="calendar-header">
    <button id="prevMonth">←</button>
    <h1 id="monthYear">Month Year</h1>
    <button id="nextMonth">→</button>
  </div>

  <div class="day-names">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </div>

  <div class="calendar-grid" id="calendarGrid">
    </div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Add New Event</h2>
      <label for="eventTime">Time:</label>
      <input type="text" id="eventTime" placeholder="e.g., 2:30 PM">
      <label for="eventDesc">Description:</label>
      <textarea id="eventDesc" placeholder="Event details"></textarea>
      <button id="saveEventButton">Save Event</button>
      <button id="cancelEventButton" class="cancel-button">Cancel</button>
    </div>
  </div>
  <script src="calendar.js"></script>
</body>
</html>
